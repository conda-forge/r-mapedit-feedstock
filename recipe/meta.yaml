{% set version = "0.4.3" %}

package:
  name: r-mapedit
  version: {{ version }}

source:
  fn: mapedit_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/mapedit_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/mapedit/mapedit_{{ version }}.tar.gz
  sha256: ea3455566f89fdfeb8153a66e67b4128263b246e6658761d1f71e4dbd64e6d79

build:
  number: 0
  script: R CMD INSTALL --build .
  skip: True  # [win]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-dplyr
    - r-htmltools >=0.3
    - r-htmlwidgets
    - r-jsonlite
    - r-leaflet
    - r-leaflet.extras
    - r-mapview
    - r-miniui
    - r-sf >=0.5_2
    - r-shiny
  run:
    - r-base
    - r-dplyr
    - r-htmltools >=0.3
    - r-htmlwidgets
    - r-jsonlite
    - r-leaflet
    - r-leaflet.extras
    - r-mapview
    - r-miniui
    - r-sf >=0.5_2
    - r-shiny

test:
  commands:
    - $R -e "library('mapedit')"  # [not win]
    - "\"%R%\" -e \"library('mapedit')\""  # [win]

about:
  home: https://cran.r-project.org/package=mapedit
  license: MIT
  license_file: LICENSE
  summary: Suite of interactive functions and helpers for selecting and editing geospatial data.

extra:
  recipe-maintainers:
    - ocefpaf
